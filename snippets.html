<!-- boiler plate header for html files (! + tab) -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./snippets.css" rel="stylesheet" />
    <title>Tab title</title>
</head>

<body>

    <header>Header</header>

    <nav>
        <a href=#paragraph>Go to p tag</a>
    </nav>

    <h1>h1</h1>
    <h2>h2</h2>
    <h2>h3</h2>
    <h3>h4</h3>
    <h4>h5</h4>
    <h5>h6</h5>
    <h6>h7</h6>

    <main>
        <section class="section">
            <p id="paragraph">p tag</p>
            <figure>
                <img id="sample-img" src="./images/sample.jpg" alt="something" width="100" height="100" />
                <figcaption>Fig Caption</figcaption>
                <a href="https://www.google.com/?gws_rd=ssl">Link to Google</a>
            </figure>
            <ul id="list">
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </section>

        <section class="box">
            <h2>Box</h2>
        </section>

        <form>
            <label for=hello>Text</label>
            <input type=text name=hello>
            <label for=email>Email</label>
            <input type=email name=email>
            <label for=number>Number</label>
            <input type=number name=number>
            <label for=password name=password>Password</label>
            <input type=password name=password>
            <button type=submit id="form-btn">Submit</button>
        </form>

        <textarea placeholder="Type here for placeholder"></textarea>

        <aside>Aside
            <br>
            The legendary br tag
            <br>
            <div>Div it</div>
        </aside>
    </main>

    <footer>Footer</footer>
</body>
</html>
